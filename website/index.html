<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="app">
            <header id="title">
                <h1>Weather Journal App</h1>
            </header>
            <form action="">
                <div class="zipbox">
                    <div class="textzip">
                        <label for="zip">Enter zip code here</label>
                    </div>
                    <div class="inputzip">
                        <input type="text" id="zip" placeholder="Enter zip code here" required>
                    </div>
                </div>
                <div class="feelbox">
                    <div class="textfeel">
                        <label for="feelings">How are you feeling today?</label>
                    </div>
                    <div class="inputfeel">
                        <textarea type="text" id="feelings" placeholder="How are you feeling today?" rows="7" cols="50" required></textarea>
                    </div>
                </div>
                <div class="generatebox">
                    <button id="generate" type="submit">Generate</button>
                </div>
            </form>
            <div class="entry">
                <h2>Most Recent Entry</h2>
                <div id="entryHolder">
                    <div id="date"></div>
                    <div id="temp"></div>
                    <div id="content"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
